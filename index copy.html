<!doctype html>
<html lang="ru">
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <title>Календарь</title>
 <link rel="stylesheet" href="./js/jquery.timeline.min.css">
 <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>
<body>
<div class="container-fluid"><section class="row"><div class="col-12"><div id="my-timeline"><ul class="timeline-events">

 <!-- КХЛ домашние игры -->
<li data-timeline-node="{start:'2025-07-09 00:30:00',end:'2025-07-09 23:59:59',row:3,bgColor:'#92D050'}"> <strong class="event-label">19-30<br><b>Aвангард</b><br>&nbsp Сибирь</strong><p class="event-content">04.09.2024 <b>Aвангард</b>-Сибирь </p></li>


</ul>
</div>
</div><!-- /.col-12 -->
</div><!-- /.col-12 -->
</section><!-- /.row -->
<div class="timeline-event-view"> </div>
</div>

<!-- jQuery (latest 3.3.1) -->
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/jquery.timeline.min.js"></script>
<!-- inline scripts -->
<script>

 $(function(){

 tlElem = $('#my-timeline'),// Cached timeline element
 now = new Date(),
 listItems = [],
 incr = 1,
 maxList = 6,// display max rows of sidebar
 begin = now.setDate(now.getDate() -3),
 end = undefined;
 now.setMonth(now.getMonth() + 2)
 end = now.setDate(now.getDate() -1);
 })

$(function () {

var timeline_options = {
 type : 'bar',
 startDatetime : "2025-07-01",
 endDatetime : "2026-07-01",
 scale : 'day', 
 range : 6,
 shift : true,
 rows : 'auto',
 minGridSize : 90,
 headline : {
 display : true,

 range : true,
 locale : 'ru-RU',
 format: {
		timeZone: 'Asia/Omsk',
		}
 },

 sidebar: {
		sticky: true,
		list: [
			'&nbsp &nbsp Р &nbsp',
			'&nbsp &nbsp М &nbsp',
			'&nbsp КХЛ &nbsp',
			'&nbsp МХЛ &nbsp',
 			'&nbsp ВХЛ &nbsp'
			
		]
	},

 rows : 5,
 ruler : {
 top : {
 lines : [ 'year', 'month', 'day', 'weekday' ],
 height : 30,
 fontSize : 20,

 color : '#FFF',
 background : '#333',
 locale: 'ru-RU',
			format: {
				timeZone: 'Asia/Omsk',
				hour12: false,
				year: 'numeric',
				month: 'long',
				day: 'numeric',
				weekday: 'short'
			}

 },

 },
 rangeAlign : 'day',
 hideScrollbar: 'true',
 zoom: 'true',
 
};

$('#my-timeline').Timeline( timeline_options )
.popover({
 placement: 'auto',
 selector: '[data-toggle="popover"]',
 trigger: 'click'
})
.tooltip({
 selector: '[data-toggle="tooltip"]',
 html: true
});

});

// buttons

setTimeout(function(){
 	location.reload();
	var methodOpts = {scale: 'day', range: 3, shift: true}

}, 300000);

$('#to-now').on('click', function(){
 $('#myTimeline').Timeline('alignment', 'now', 'fast');
});

// ______________________________________________
$('#myTimeline').Timeline('addEvent', [
 {id:25,start:'2025-07-09 00:00',end:'2025-07-09 23:59',row:2,label:'Add Event',content:'test test test...'},
 {id:26,start:'2025-07-12 12:00',end:'2025-07-12 23:59',row:4,label:'Add Event 2',content:'test2 test2 test2...'}
 ],
 function( elm, opts, usrdata, addedEvents ){
 console.log( usrdata.message ) // show "Added Events!" in console
 },
 { message: 'Added Events!' }
)
</script>
</body>
</html>
